<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base::Layout(~{::section})}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

<section style="margin-left:253px;margin-top:1px;">

  <style>

    body {
      padding-top: 5px;
       background-color:#FFFFF7 ;
      color: white;
    }
    .container {
    margin-right:100px;
      max-width: 900px;

    }
    .mt-5 {
      margin-top: 80px;
    }

    /* Custom styles for the sidebar */
    .sidebarsection {
     background-color: #344E5C;
      color: white;
      padding-top: 20px;
      height: 100vh;
    }
    .sidebarsection a {
      color: white;
    }
    .sidebarsection a:hover {
      color: #D3F0FF;
    }
    .sidebarsection .active {
      background-color: #000000;
    }
    .sidebar-logo {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 2px solid #000000;
    }
    .sidebar-logo img {
      width: 80px;
      height: auto;
    }
    .sidebar-brand {
      padding-bottom:10px;
      padding-top:20px;
      font-weight:bold;
      text-align: center;
      font-size: 1.3rem;
      background-color:black;
      color:red;
    }
    .row{
    background-color:#344E5C;
    }

    .table{

      background-color: white;
      box-shadow: 0 6px 10px rgba(1, 1, 1, 1.8);
    }
     .sub-nav{
     background-color:#344E5C;

     }
    .pb-5 {
      margin-right : 20px;


    }
  }

  </style>


  <div class="sub-nav d-flex justify-content-center align-items-center" >
    <div class="col-md-4 text-center mb-3 mt-2">
      <a th:href="@{/category/addcategory}" class="btn btn-warning" style="margin-top:10px;">Add Category</a>
    </div>

    <!-- search -->
    <div class=" d-flex align-items-center" style="margin-left:340px;">
      <form th:action="@{/category/search}" class="d-flex ml-auto" method="get">
       <input class="form-control me-2" type="text" name="keyword" th:value="${keyword}"
             placeholder="Search" aria-label="Search" style="border: 1px solid #000000;">
            <button  type="submit" style="border: 2px solid #ffffff;margin-left:5px; border-radius: 10px; background-color: #0D6EFD; color: white;
              transition: background-color 0.3s, color 0.3s;"
                     onmouseover="this.style.backgroundColor = '#0056b3'"
                     onmouseout="this.style.backgroundColor = '#0D6EFD'" >Search</button>
       </form>
    </div>
  </div>



  <form th:action="@{/admin/search}" class="d-flex ml-auto" method="get">


<div class="container">
  <div class="row">
    <div class="col-md-2 sidebarsection">

      <div class="sidebar-brand" style="background-color:black;">
        A L L S T A R
      </div>
      <div class="list-group" style="border: 2px solid blue;">
        <a href="#" class="list-group-item list-group-item-action" style="background-color:black;font-weight:bold;border: 2px solid blue;" >
          All Categories
        </a>

        <a href="#" class="list-group-item list-group-item-action" style="background-color: #111111;">Racket</a>
        <a href="#" class="list-group-item list-group-item-action" style="background-color: #111111;">Shoe</a>
        <a href="#" class="list-group-item list-group-item-action"  style="background-color: #111111;">Bag</a>
        <a href="#" class="list-group-item list-group-item-action"  style="background-color: #111111;">Cloth</a>
      </div>
    </div>

<!--  category Table     -->
    <div class="col-md-10">
      <table class="table " style="color:black;">
        <thead style="width:100%;">
        <tr class="pb-5" style="width:100%;">
          <th scope="col" style="background-color: #111111;color:white;">Category Name</th>
          <th scope="col" style="background-color: #111111;color:white;">Category Description</th>
          <th scope="col" style="background-color: #111111;color:white;" >Action</th>
        </tr>
        </thead>

        <tbody style="background-color: white;">

        <tr th:each="category : ${categoryInfo}">

          <td th:text="${category.categoryname}"></td>

          <td th:text="${category.description}"></td>

          <td>
            <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-success" style="margin-right:10px;" >Edit</a>
            <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger" >Delete</a>
          </td>

        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
</form>
</section>
</div>
</body>
</html>
